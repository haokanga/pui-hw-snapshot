
<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Bun Bun Product detail page</title>
<link href="style.css" rel="stylesheet" type="text/css">

<body>

    <div class="header">


        <a href="https://loganlewcmu.github.io/pui-hw-loganlew/hw6-check/index.html">
            <img id="logo"
              src="https://raw.githubusercontent.com/loganlewcmu/pui-hw-loganlew/0296ee21081084e1326cda38ee059eb96355de83/assets/logo/logo-01.svg"
              alt="Bun Bun company logo">
            </a>

        <div class="header_nav_divider_title">
            <nav class="navigation">
                <p> <a href="https://loganlewcmu.github.io/pui-hw-loganlew/hw6-check/"> <span
                            class="navigation_button" id="navigation_products"> PRODUCTS </span> </a>
                </p>
                <p> <a href="https://loganlewcmu.github.io/pui-hw-loganlew/hw6-check/shopping_cart.html"> <span
                            class="navigation_button" id="navigation_cart"> CART </span> </p> </a>
            </nav>

            <hr class="header_pageBreak">

            <p class="page_header" id="pd_rollName"> Original cinnamon roll </p>
        </div>

    </div>


    <div class="pd_productDetails" id="pd_original">
        <img class="pd_productPhoto" id="pd_productPhoto"
            src="https://github.com/loganlewcmu/pui-hw-loganlew/blob/main/assets/products/original-cinnamon-roll.jpg?raw=true"
            alt="Image of cinnamon role">

        <div class="pd_customizationSection">

            <p class="pd_CTA"> Customize our delicious, hand-made cinnamol roll to your liking! </p>

            <div class="pd_dropdownSection">
                <div class="pd_customization" id="pd_customization_glazing">
                    <p class="pd_customization_text" id="pd_customization_text_glazing"> Glazing: </p>
                    <select class="pd_dropdown" id="pd_dropdown_glazing" onchange="glazingChange(this)">
                    </select>
                </div>

                <div class="pd_customization" id="pd_customization_packSize">
                    <p class="pd_customization_text" id="pd_customization_text_packSize"> Pack size: </p>
                    <select class="pd_dropdown" id="pd_dropdown_packSize" onchange="packSizeChange(this)">
                    </select>
                </div>
            </div>

            <div class="pd_itemTotal">
                <p id="pd_itemTotal_price"> $ 2.49 </p>
                <button class="pd_button_addToCart"> Add to Cart </button>
            </div>
        </div>



    </div>

<script src="rollsData.js"></script>
<script src="app.js"></script>
<script src="shopping_cart.js"></script>

</body>

</html>

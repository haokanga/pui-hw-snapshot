<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Bun Bun Product gallery</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  
<body>

    <div class="header" >
      <img id="logo" src="../assets/logo/logo-01.svg" alt="Bun Bun company logo">
      <hr class="header_pageBreak">
    </div>

    <div class="pg_body">

      <div class="navigation" >
        <p> <span id="pg_navigation_products"> PRODUCTS </span> </p>
        <p> <span id="pg_navigation_cart"> CART </span> </p>
      </div>

      <div class="pg_productList" >
        <p id="pg_header"> Our hand-made cinnamon rolls </p>
        
        <div class="pg_productOverview" id="pg_original">
          <img class="pg_productPhoto" id="pg_productPhoto_original" src="../assets/products/original-cinnamon-roll.jpg" alt="Image of original cinnamon role">
          <p class="pg_productName" id="pg_productName_original"> Original cinnamon roll </p>
          <p class="pg_productPrice" id="pg_productPrice_original"> $ 2.49 </p>
        </div>

        <div class="pg_productOverview" id="cr_AppleCinnamon">
          <img class="pg_productPhoto" id="pg_productPhoto_AppleCinnamon" src="../assets/products/apple-cinnamon-roll.jpg" alt="Image of original cinnamon role">
          <p class="pg_productName" id="pg_productName_AppleCinnamon"> Apple cinnamon roll </p>
          <p class="pg_productPrice" id="pg_productPrice_AppleCinnamon"> $ 3.49 </p>
        </div>

        <div class="pg_productOverview" id="cr_RaisinCinnamon">
          <img class="pg_productPhoto" id="pg_productPhoto_RaisinCinnamon" src="../assets/products/raisin-cinnamon-roll.jpg" alt="Image of original cinnamon role">
          <p class="pg_productName" id="pg_productName_RaisinCinnamon"> Raisin cinnamon roll </p>
          <p class="pg_productPrice" id="pg_productPrice_RaisinCinnamon"> $ 2.99 </p>
        </div>

        <div class="pg_productOverview" id="cr_WalnutCinnamon">
          <img class="pg_productPhoto" id="pg_productPhoto_WalnutCinnamon" src="../assets/products/walnut-cinnamon-roll.jpg" alt="Image of original cinnamon role">
          <p class="pg_productName" id="pg_productName_WalnutCinnamon"> Walnut cinnamon roll </p>
          <p class="pg_productPrice" id="pg_productPrice_WalnutCinnamon"> $ 3.49 </p>
        </div>

        <div class="pg_productOverview" id="cr_DoubleChocolateCinnamon">
          <img class="pg_productPhoto" id="pg_productPhoto_DoubleChocolateCinnamon" src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="Image of original cinnamon role">
          <p class="pg_productName" id="pg_productName_DoubleChocolateCinnamon"> Double-chocolate cinnamon roll </p>
          <p class="pg_productPrice" id="pg_productPrice_DoubleChocolateCinnamon"> $ 3.99 </p>
        </div>

        <div class="pg_productOverview" id="cr_StrawberryCinnamon">
          <img class="pg_productPhoto" id="pg_productPhoto_StrawberryCinnamon" src="../assets/products/strawberry-cinnamon-roll.jpg" alt="Image of original cinnamon role">
          <p class="pg_productName" id="pg_productName_StrawberryCinnamon"> Original cinnamon roll </p>
          <p class="pg_productPrice" id="pg_productPrice_StrawberryCinnamon"> $ 3.99 </p>
        </div>
        
      </div>


    </div>

  </body>
</html>

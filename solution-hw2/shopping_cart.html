shopping-cart:

<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Bun Bun Shopping Cart</title>
<link href="style.css" rel="stylesheet" type="text/css">

<body>

    <div class="header">
        <a href="https://loganlewcmu.github.io/pui-hw-loganlew/solution-hw1/">
            <img id="logo"
                src="https://raw.githubusercontent.com/loganlewcmu/pui-hw-loganlew/0296ee21081084e1326cda38ee059eb96355de83/assets/logo/logo-01.svg"
                alt="Bun Bun company logo">
        </a>
        <hr class="header_pageBreak">
    </div>

    <div class="cart_body">

        <nav class="navigation">
            <p> <a href="https://loganlewcmu.github.io/pui-hw-loganlew/solution-hw1/"> <span id="navigation_products">
                        PRODUCTS </span> </a>
            </p>
            <p> <a href="https://loganlewcmu.github.io/pui-hw-loganlew/solution-hw1/shopping_cart.html"> <span
                        id="navigation_cart"> CART </span> </p> </a>
        </nav>

        <div class="cart_body">
            <p id="cart_header"> Shopping Cart </p>

            <div class="cart_productOverview" id="cart_original">
                <a href="https://loganlewcmu.github.io/pui-hw-loganlew/solution-hw1/product_detail.html">
                    <img class="cart_productPhoto" id="cart_productPhoto_original"
                        src="https://github.com/loganlewcmu/pui-hw-loganlew/blob/main/assets/products/original-cinnamon-roll.jpg?raw=true"
                        alt="Image of cinnamon role">
                </a>
                <p class="cart_removeButton"> Remove </p>
                <a href="https://loganlewcmu.github.io/pui-hw-loganlew/solution-hw1/product_detail.html">
                    <p class="cart_productName" id="cart_productName_original"> Original Cinnamon Roll </p>
                </a>
                <p class="cart_productGlazing" id="cart_productGlazing_original"> Glazing: Keep original </p>
                <p class="cart_productPackSize" id="cart_productPackSize_original"> Pack Size: 1 </p>
                <p class="cart_productPrice" id="cart_productPrice_original"> $ 2.49 </p>
            </div>

            <div class="cart_productOverview" id="cart_DoubleChocolateCinnamon">
                <a href="https://loganlewcmu.github.io/pui-hw-loganlew/solution-hw1/product_detail.html">
                    <img class="cart_productPhoto" id="cart_productPhoto_DoubleChocolateCinnamon"
                        src="https://github.com/loganlewcmu/pui-hw-loganlew/blob/main/assets/products/double-chocolate-cinnamon-roll.jpg?raw=true"
                        alt="Image of cinnamon role">
                </a>
                <p class="cart_removeButton"> Remove </p>
                <a href="https://loganlewcmu.github.io/pui-hw-loganlew/solution-hw1/product_detail.html">
                    <p class="cart_productName" id="cart_productName_DoubleChocolateCinnamon"> Double Chocolate Cinnamon
                        Roll </p>
                </a>
                <p class="cart_productGlazing" id="cart_productGlazing_DoubleChocolateCinnamon"> Glazing: Sugar milk
                </p>
                <p class="cart_productPackSize" id="cart_productPackSize_DoubleChocolateCinnamon"> Pack Size: 6 </p>
                <p class="cart_productPrice" id="cart_productPrice_DoubleChocolateCinnamon"> $ 27.45 </p>
            </div>

        </div>
    </div>

    <div class="cart_footer">
        <hr class="cart_footer_pageBreak">
        <p class="cart_total"> Total: $ 29.94 </p>
        <button class="cart_button_checkout"> Checkout </button>
    </div>

</body>

</html>
